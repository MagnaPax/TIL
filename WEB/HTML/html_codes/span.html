<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>span 요소</title>
	</head>
	<body>
		<section>
			<h1>커피(Coffee)</h1>
			<ul>
				<li>
					아메리카노
					(<span lang="en">Americano</span>) - <span class="price" style="background-color: blue;">3,000원</span>
				</li>
				<li>
					카페라떼
					(<span lang="en">cafe latte</span>) - <span class="price">3,500원</span>
				</li>
				<li>
					카푸치노
					(<span lang="en">Cappuccino</span>) - <span class="price">3,800원</span>
				</li>
			</ul>
		</section>
	</body>
</html>
