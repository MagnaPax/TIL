<!DOCTYPE html>
<html lang="en">
<head>

    <title>div 연습</title>

<body>
    <div id="coffee" style="background-color: #ffff00;">
        <h1>커피</h1>

            <h2>원두 커피</h2>
            <p>원두 커피 맛있어요</p>

            <p>자메이카 커피는??? 모르겠어요</p>

    </div>
    
    <div class="Blending" style="background-color: aquamarine;">
        <h2>블랜딩 커피</h2>
        <h3>아메리카노</h3>
        <p>커피 원액 에스프레소</p>
        <h3>카푸치노</h3>
        <p>커피 원액 우유 거품 넣은 커피</p>
    </div>

</html>
